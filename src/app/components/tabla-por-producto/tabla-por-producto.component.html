<table class="mat-elevation-z8 demo-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Producto</th>
        <th>Categoría</th>
        <th>Monto</th>
        <th>Gasto en dólares</th>
        <th>Fecha</th>
        <th>Acción</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of gastos ; index as i">
  
      <td>{{i+1}}</td>
      <td>{{item.producto}}</td>
      <td>{{item.categoria}}</td>
      <td>{{item.monto}}</td>
      <td>{{item.monto/item.tasa_de_cambio | number : '1.2-2'}}  </td>
      <td>{{item.date}}</td>
      <td>
        <button mat-raised-button color="warn" class="demo-button">
          Eliminar
        </button>
        <button mat-raised-button color="primary" class="demo-button">
          Editar
        </button>
      </td>
    </tr>
  </tbody>
   
  </table>
