<div class="container">
    <mat-grid-list cols="3" rowHeight="600px" class="width">
           
    <mat-grid-tile>
              <form [formGroup]="form" (ngSubmit)="addgastos()">
                <mat-form-field color="primary" appearance="outline">
                <mat-label>Producto</mat-label>
                    <input matInput type="text" formControlName="producto">
                  </mat-form-field>
                  <br>
                  <br>
                  <mat-form-field appearance="outline">
                      <mat-label>Descripción</mat-label>
                      <textarea matInput formControlName="descripcion"></textarea>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                      <mat-label>Categoría</mat-label>
                      <mat-select formControlName="categoria">
                        <mat-option value="{{categoria.name}}" *ngFor="let categoria of categorias">{{categoria.name}}</mat-option>
                        <mat-option value="otra"> <a (click)="openDialog('1500ms', '1500ms')" >Otra</a> </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Gasto <mat-icon>attach_money</mat-icon> </mat-label>
                        <input matInput type="number" formControlName="monto">
                      </mat-form-field>
                      <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Tasa de cambio con el dolar <mat-icon>attach_money</mat-icon> </mat-label>
                        <input matInput type="number" formControlName="tasa_de_cambio">
                      </mat-form-field>
                      <br>

                      <mat-form-field appearance="outline">
                        <mat-label>Fecha</mat-label>
                        <input matInput type="date" formControlName="date">
                      </mat-form-field>

                      <br>

                  <button mat-fab type="submit" [disabled]="form.invalid" mat-button color="primary">Guardar</button>
        </form>
    </mat-grid-tile>

<mat-grid-tile colspan="2">
   <app-tabla-por-producto></app-tabla-por-producto>
</mat-grid-tile>

</mat-grid-list>


</div>
